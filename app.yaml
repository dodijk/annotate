application: uvamcg
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /prototype\.html
  static_files: prototype.html
  upload: prototype\.html
  
- url: /stylesheet\.css
  static_files: stylesheet.css
  upload: stylesheet\.css

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
