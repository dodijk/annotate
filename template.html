    <div class="container">

      <h1>Annotation</h1>
      <p class="lead">Listen to the following piece of audio and rate it.</p>
        
      <div class="row">
          <div class="well col-md-6 col-md-offset-3 text-center">
            <object classid="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B" codebase="http://www.apple.com/qtactivex/qtplugin.cab" height="16" width="250">
                <param name="SRC" value="http://www.musiccognition.nl/ajp/ASV.mp4"> <param name="AUTOPLAY" value="false"> <param name="CONTROLLER" value="true">
                <param name="KIOSKMODE" value="true">
                <embed src="http://www.musiccognition.nl/ajp/ASV.mp4" pluginspage="http://www.apple.com/quicktime/download/" kioskmode="true" type="audio/mp4" controller="true" loop="false" autoplay="false" height="16" width="250">
            </object>
            
            <div class="rating">
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
            </div>
          </div>        
      </div>
